{% extends "base.html" %}

{% block content %}
    <h2>Login</h2>
    <br />

    <div class="row">
        <div class="col s12 m6">
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn waves-effect waves-light blue accent-3" type="submit" name="action">Login
                    <i class="material-icons right">exit_to_app</i>
                  </button>
            </form>
        </div>
    </div>
{% endblock content %}
