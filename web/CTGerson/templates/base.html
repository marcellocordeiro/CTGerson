{% load staticfiles %}

<html>
    <head>
        <title>CTGerson</title>

        <!--Bootstrap-->
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">

        <!--Custom Fonts-->
        <link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">

        <!--CSS (always at the end)-->
        <link rel="stylesheet" href="{% static 'css/ctgerson.css' %}">
    </head>

    <body>
        <div class="page-header">
            <h1><a href="/">CTGerson</a></h1>
            <button><a href="http://127.0.0.1:8000/accounts/logout">Logout</a></button>
        </div>
        
        <div class="content container">
            {% block alert %}
            {% endblock alert %}
            
            {% block content %}
            {% endblock content %}
        </div>

        <!--Pra dar refresh e ficar atualizando os dados pegos do knot-->
            <script src="{% static 'javascript/jquery-3.1.0.min.js' %}"></script>

            {% block javascript %}
            {% endblock %}
